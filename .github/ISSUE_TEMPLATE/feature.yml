name: "修改功能"
description: "对已有功能的修改。"
labels: [· 新功能, 待处理]
body:
- type: checkboxes
  id: "yml-1"
  attributes:
    label: "检查项"
    description: "请逐个检查下列项目，并勾选确认。"
    options:
    - label: "我已确认了模组已为最新版，且最新版未修改这一功能。"
      required: true
    - label: "我已在 [Issues 页面](https://github.com/RawDiamondMC/Extra-Recipe-Fabric/issues) 中搜索，确认了这一提案未被提交过。"
      required: true
- type: textarea
  id: "yml-2"
  attributes:
    label: 描述
    description: "详细描述你修改的功能具体是怎样的。"
  validations:
    required: true
- type: textarea
  id: "yml-3"
  attributes:
    label: 原因
    description: "描述你为什么需要修改这项功能。"
    value: |
      （示例）
      我需要这个功能来xxxx。
  validations:
    required: false