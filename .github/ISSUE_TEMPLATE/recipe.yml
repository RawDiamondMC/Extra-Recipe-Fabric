name: "新配方"
description: "增加一个新的配方"
labels: [· 新功能, 待处理]
body:
- type: checkboxes
  id: "yml-1"
  attributes:
    label: "检查项"
    description: "请逐个检查下列项目，并勾选确认。"
    options:
    - label: "我已确认了模组已为最新版，且最新版没有这个配方。"
      required: true
    - label: "我已在 [Issues 页面](https://github.com/RawDiamondMC/Extra-Recipe-Fabric/issues) 中搜索，确认了这一提案未被提交过。"
      required: true
- type: textarea
  id: "yml-2"
  attributes:
    label: 合成表
    description: "在下面写出合成表摆放方式。"
    value: |
        （示例）
        121
        313
         1
  validations:
    required: true
- type: textarea
  id: "yml-3"
  attributes:
    label: 得到的物品
    description: "结果"
  validations:
    required: true
    - type: textarea
  id: "yml-4"
  attributes:
    label: 材料
    description: "需要表明是什么模组的物品"
    value: |
        （示例）
        1:金锭
        2:下界之星
        3:绿宝石
  validations:
    required: true